      <form action="" method="post" class="w-25 mx-auto my-5 bg-white p-3 shadow rounded-2">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required placeholder="letters">
            <label for="floatingInput">First name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required placeholder="letters">
            <label for="floatingInput">Last name</label>
          </div>

            <input type="text" class="form-control" id="floatingInput" required placeholder="numbers">
            <label for="floatingInput">Age</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" required placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" required placeholder="numbers and letters"  maxlength="20" minlength="8">

          </div>
          <input type="submit" value="Sign up" class="btn btn-primary w-100">
